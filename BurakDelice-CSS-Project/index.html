<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fonts.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <nav class="navigationbar">
        <div class="logo">
          <img src="./img/favicon.png" alt="icon" /><span class="logo-name"
            >EduCraft</span
          >
        </div>
        <div>
          <ul class="menu-list">
            <li><a class="menulink" href="#">Home</a></li>
            <li><a class="menulink" href="#">About</a></li>
            <li><a class="menulink" href="#">Contact</a></li>
            <li><a class="menulink" href="#">Blog</a></li>
          </ul>
        </div>
        <div class="profile">
          <button class="sign-up">Sign up</button>
        </div>
      </nav>
    </div>

    <!-- MAIN DIV -->
    <div class="main-div">
      <!-- LEFT  DIV -->
      <div class="left-div">
        <!-- LEFT  DIV PART-1 -->
        <div class="text">
          <h1 class="heading-text">
            Unlock Your Learning Potential with
            <span class="educraft">EduCraft</span>
          </h1>
        </div>
        <!-- LEFT  DIV PART-2 -->
        <div class="paragraph">
          <p>
            Embrace life's vastness, venture forth, and discover the wonders
            waiting beyond. The world beckons; seize its grand offerings now!
          </p>
        </div>
        <!-- LEFT  DIV PART-3 -->
        <div class="button-div">
          <button class="join-class">Join Class</button>
          <button class="get-started">Get Started</button>
        </div>
        <!-- LEFT  DIV PART-4 -->
        <div class="icon-div">
          <div class="icon-group">
            <img width="20px" height="20px" src="img/Mask group.svg" alt="" />
            <span class="icon-span">Find a course</span>
          </div>
          <div class="icon-group">
            <img width="20px" height="20px" src="img/Mask group.svg" alt="" />
            <span class="icon-span">200+ Online Courses</span>
          </div>
        </div>
      </div>
      <!-- RIGHT DIV -->
      <div class="right-div">
        <img class="right-img" src="img/Group 3.svg" alt="" />
      </div>
    </div>
  </body>
</html>
